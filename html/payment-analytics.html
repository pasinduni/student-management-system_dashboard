<!doctype html>

<html lang="en" class="light-style layout-menu-fixed layout-compact" dir="ltr" data-theme="theme-default"
    data-assets-path="../assets/" data-template="vertical-menu-template-free" data-style="light">

<head>
    <meta charset="utf-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

    <title>Payment-Analytics</title>

   <!-- Core CSS -->
   <link rel="stylesheet" href="../assets/vendor/css/core.css" class="template-customizer-core-css" />
   <link rel="stylesheet" href="../assets/vendor/css/theme-default.css" class="template-customizer-theme-css" />

   <!-- Styles CSS -->
   <link rel="stylesheet" href="../assets/vendor/css/analytics-styles.css" />
</head>

<body>

    <div class="container-fluid">
        <div class="row mt-5">
            <div class="col-lg-9">
                <div class="nav-align-top mb-6">
                    <div class="nav-menu-item">
                        <ul class="nav nav-pills mb-5  d-flex justify-content-center align-items-center" role="tablist">
                            <li class="nav-item">
                                <button type="button" class="nav-link active" role="tab" data-bs-toggle="tab"
                                    data-bs-target="#navs-pills-top-monthlyfee"
                                    aria-controls="navs-pills-top-monthlyfee" aria-selected="true">
                                    Monthly Fee
                                </button>
                            </li>
                            <li class="nav-item">
                                <button type="button" class="nav-link" role="tab" data-bs-toggle="tab"
                                    data-bs-target="#navs-pills-top-otherfee" aria-controls="navs-pills-top-otherfee"
                                    aria-selected="false">
                                    Other Fee
                                </button>
                            </li>
                            <li class="nav-item">
                                <button type="button" class="nav-link" role="tab" data-bs-toggle="tab"
                                    data-bs-target="#navs-pills-top-messages" aria-controls="navs-pills-top-messages"
                                    aria-selected="false">
                                    All Payments
                                </button>
                            </li>
                        </ul>
                    </div>

                    <div class="tab-content">
                        <div class="tab-pane fade show active" id="navs-pills-top-monthlyfee" role="tabpanel">
                            <div class="col-md-6">
                                <div class="card card-selection mt-2">
                                    <h4 class="card-header">Monthly Fee</h4>
                                    <div class="card-body">
                                        <div class="mb-4">
                                            <label for="exampleFormControlSelect1" class="form-label">Please Select the
                                                Month</label>
                                            <select class="form-select" id="exampleFormControlSelect1"
                                                aria-label="Default select example">
                                                <option selected>January</option>
                                                <option value="1">February</option>
                                                <option value="2">March</option>
                                                <option value="3">April</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row mt-4">
                                <div class="col-4">
                                    <div class="card  card-student-paid mb-4">
                                        <div class="card-body">
                                            <h2 class="card-title mb-2">200</h2>
                                            <div class="card-subtitle mb-4">Students Paid</div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-4">
                                    <div class="card card-totalstudent mb-4">
                                        <div class="card-body">
                                            <h2 class="card-title mb-2">200</h2>
                                            <div class="card-subtitle mb-4">Total Students</div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-4">
                                    <div class="card card-totalpaid mb-4">
                                        <div class="card-body">
                                            <h2 class="card-title mb-2">160</h2>
                                            <div class="card-subtitle mb-4">Total Paid</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <div class="tab-pane fade" id="navs-pills-top-otherfee" role="tabpanel">
                            <div class="col-md-6">
                                <div class="card card-selection mt-2">
                                    <h4 class="card-header">Other Fee</h4>
                                    <div class="card-body">
                                        <div class="mb-4">
                                            <label for="exampleFormControlSelect1" class="form-label">Please
                                                Select the Payment Type</label>
                                            <select class="form-select" id="exampleFormControlSelect1"
                                                aria-label="Default select example">
                                                <option selected>Registration</option>
                                                <option value="1">Registration</option>
                                                <option value="2">Registration</option>
                                                <option value="3">Registration</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row mt-4">
                                <div class="col-4">
                                    <div class="card card-student-paid  mb-4">
                                        <div class="card-body">
                                            <h2 class="card-title mb-2">200</h2>
                                            <div class="card-subtitle mb-4">Students Paid</div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-4">
                                    <div class="card card-totalstudent mb-4">
                                        <div class="card-body">
                                            <h2 class="card-title mb-2">200</h2>
                                            <div class="card-subtitle mb-4">Total Students</div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-4">
                                    <div class="card card-totalpaid mb-4">
                                        <div class="card-body">
                                            <h2 class="card-title mb-2">160</h2>
                                            <div class="card-subtitle mb-4">Total Paid</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <div class="tab-pane fade" id="navs-pills-top-messages" role="tabpanel">

                            <div class="col-md-12">
                                <div class="card card-selection mt-2">
                                    <h4 class="card-header">All Payments</h4>
                                    <div class="card-body">
                                        <label for="exampleFormControlSelect1" class="form-label">Please
                                            Select the Date</label>
                                        <div class="mb-4 row align-items-center">
                                            <label for="from-date" class="col-md-1 col-form-label">From</label>
                                            <div class="col-md-4">
                                                <input class="form-control" type="date" value="2021-06-18"
                                                    id="from-date" />
                                            </div>
                                            <label for="to-date" class="col-md-1 col-form-label">To</label>
                                            <div class="col-md-4">
                                                <input class="form-control" type="date" value="2024-06-18"
                                                    id="to-date" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>


                            <!-- All Payments -->
                            <div class="row all-payments mt-3">
                                <div class="col-lg">
                                    <div class="card card-selection mt-3 h-100 mb-4">
                                        <div class="card-body">
                                            <div class="card-title mb-4 text-uppercase">Payment Details</div>
                                            <div class="row d-flex justify-content-center align-items-center px-2 pt-6">
                                                <div class="col-2">
                                                    <div class="card-title mb-2 text-center">
                                                        <h2>560</h2>
                                                        <h5>Monthly Fee</h5>
                                                    </div>
                                                </div>
                                                <div class="col-2">
                                                    <div class="card-title mb-2 text-center">
                                                        <h2>240</h2>
                                                        <h5>Registration</h5>
                                                    </div>
                                                </div>
                                                <div class="col-2">
                                                    <div class="card-title mb-2 text-center">
                                                        <h2>500</h2>
                                                        <h5>Material Fee</h5>
                                                    </div>
                                                </div>
                                                <div class="col-2">
                                                    <div class="card-title mb-2 text-center">
                                                        <h2>100</h2>
                                                        <h5>Exam Fee</h5>
                                                    </div>
                                                </div>
                                                <div class="col-1 vl"></div>
                                                <div class="col-2">
                                                    <div class="card-text-total mb-2 text-center">
                                                        <h2>10500</h2>
                                                        <h5>Total</h5>
                                                    </div>
                                                </div>
                                                <vr>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- build:js assets/vendor/js/core.js -->
    <script src="../assets/vendor/libs/jquery/jquery.js"></script>
    <script src="../assets/vendor/libs/popper/popper.js"></script>
    <script src="../assets/vendor/js/bootstrap.js"></script>

</body>

</html>
