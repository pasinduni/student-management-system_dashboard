    <div class="container-fluid">
        <div class="row mt-5">
            <div class="col-lg-8">
                <div class="nav-align-top mb-6">
                    <div class="nav-menu-item">
                        <ul class="nav nav-pills mb-5  d-flex justify-content-center align-items-center" role="tablist">
                            <li class="nav-item">
                                <button type="button" class="nav-link active" role="tab" data-bs-toggle="tab"

                                    Monthly Fee

                            </li>
                            <li class="nav-item">

                                    Other Fee
                                </button>
                            </li>
                            <li class="nav-item">
                                <button type="button" class="nav-link" role="tab" data-bs-toggle="tab"
                                    data-bs-target="#navs-pills-top-messages" aria-controls="navs-pills-top-messages"
                                    aria-selected="false">
                                    All Payments
                                </button>
                            </li>
                        </ul>
                    </div>

                                        <div class="mb-4">
                                            <label for="exampleFormControlSelect1" class="form-label">Please Select the
                                                Month</label>
                                            <select class="form-select" id="exampleFormControlSelect1"
                                                aria-label="Default select example">
                                                <option selected>January</option>
                                                <option value="1">February</option>
                                                <option value="2">March</option>
                                                <option value="3">April</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row mt-4">
                                <div class="col-4">
                                    <div class="card  card-student-paid mb-4">
                                        <div class="card-body">
                                            <h2 class="card-title mb-2">200</h2>
                                            <div class="card-subtitle mb-4">Students Paid</div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-4">
                                    <div class="card card-totalstudent mb-4">
                                        <div class="card-body">
                                            <h2 class="card-title mb-2">200</h2>

                            <div class="col-md-6">
                                <div class="card mt-2">
                                    <h4 class="card-header">Other Fee</h4>
                                    <div class="card-body">
                                        <div class="mb-4">
                                            <label for="exampleFormControlSelect1" class="form-label">Please
                                                Select the Payment Type</label>
                                            <select class="form-select" id="exampleFormControlSelect1"
                                                aria-label="Default select example">
                                                <option selected>Registration</option>
                                                <option value="1">Registration</option>
                                                <option value="2">Registration</option>
                                                <option value="3">Registration</option>
                                            </select>

                                    </div>
                                </div>
                            </div>

                                <div class="col-4">

                                    <div class="card card-totalstudent mb-4">
                                        <div class="card-body">
                                            <h2 class="card-title mb-2">200</h2>

                                        </div>
                                    </div>
                                </div>

                            <div class="col-md-12">
                                <div class="card mt-2">
                                    <h4 class="card-header">All Payments</h4>
                                    <div class="card-body">
                                        <label for="exampleFormControlSelect1" class="form-label">Please
                                            Select the Date</label>
                                        <div class="mb-4 row align-items-center">
                                            <label for="from-date" class="col-md-1 col-form-label">From</label>
                                            <div class="col-md-4">
                                                <input class="form-control" type="date" value="2021-06-18" id="from-date" />
                                            </div>
                            
                                            <label for="to-date" class="col-md-1 col-form-label">To</label>
                                            <div class="col-md-4">
                                                <input class="form-control" type="date" value="2024-06-18" id="to-date" />

                                        </div>
                                    </div>
                                </div>
                            </div>


                            <!-- All Payments -->
                            <div class="row">
                                <div class="col-lg">
