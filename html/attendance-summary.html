<!doctype html>

<html lang="en" class="light-style layout-menu-fixed layout-compact" dir="ltr" data-theme="theme-default"
    data-assets-path="../assets/" data-template="vertical-menu-template-free" data-style="light">

<head>
    <meta charset="utf-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

    <title>Payment-Analytics</title>

   <!-- Core CSS -->
   <link rel="stylesheet" href="../assets/vendor/css/core.css" class="template-customizer-core-css" />
   <link rel="stylesheet" href="../assets/vendor/css/theme-default.css" class="template-customizer-theme-css" />

   <!-- Styles CSS -->
   <link rel="stylesheet" href="../assets/vendor/css/analytics-styles.css" />
</head>

<body>

    <div class="container-fluid">
        <div class="col-md-8">
            <div class="card card-selection mt-8">
                <div class="card-body d-flex justify-content-center align-items-center">
                    <div class="col-4 mb-4 mx-2">
                        <label for="exampleFormControlSelect1" class="form-label">Please Select Academic Intake</label>
                        <select class="form-select" id="exampleFormControlSelect1" aria-label="Default select example">
                            <option selected>2024-January</option>
                            <option value="1">2023-November</option>
                            <option value="2">2023-June</option>
                            <option value="3">2023-March</option>
                        </select>
                    </div>
                    <div class="col-4 mb-4 mx-2">
                        <label for="exampleFormControlSelect1" class="form-label">Please Select Academic Month</label>
                        <select class="form-select" id="exampleFormControlSelect1" aria-label="Default select example">
                            <option selected>January</option>
                            <option value="1">February</option>
                            <option value="2">March</option>
                            <option value="3">April</option>
                        </select>
                    </div>
                    <div class="col-4 mb-4 mx-2">
                        <label for="exampleFormControlSelect1" class="form-label">Please Select Academic Date</label>
                        <select class="form-select" id="exampleFormControlSelect1" aria-label="Default select example">
                            <option selected>1</option>
                            <option value="1">2</option>
                            <option value="2">3</option>
                            <option value="3">4</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="totalregist col-7 mt-lg-12 mb-4">Total Registered <span class="totalregist">360</span></div>
        <div class="row totalregist mt-5">
            <div class="col-4">
                <div class="card card-selection h-100 mb-4">
                    <div class="card-body">
                        <div class="card-title mb-4 text-uppercase">Attendance</div>
                        <div class="row d-flex justify-content-center align-items-center px-3 pt-6">
                            <div class="col-4">
                                <div class="card-title mb-2 text-center">
                                    <h2>360</h2>
                                    <h5>Male</h5>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="card-title mb-2 text-center">
                                    <h2>240</h2>
                                    <h5>Female</h5>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="card-text-total mb-2 text-center">
                                    <h2>1000</h2>
                                    <h5>Total</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-4">
                <div class="card card-selection h-100 mb-4">
                    <div class="card-body">
                        <div class="card-title mb-4 text-uppercase">Absence</div>
                        <div class="row d-flex justify-content-center align-items-center px-3 pt-6">
                            <div class="col-4">
                                <div class="card-title mb-2 text-center">
                                    <h2>160</h2>
                                    <h5>Male</h5>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="card-title mb-2 text-center">
                                    <h2>140</h2>
                                    <h5>Female</h5>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="card-text-total mb-2 text-center">
                                    <h2>300</h2>
                                    <h5>Total</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
